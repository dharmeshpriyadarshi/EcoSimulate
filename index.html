<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - EcoSimulate</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Sign In Section -->
    <div class="signin-banner">
        <div class="signin-content">
            <h1>Welcome to EcoSimulate</h1>
            <p>Sign in to access real-time pollution data, AI-based predictions, and interactive simulations.</p>
            <form class="signin-form" onsubmit="handleSignIn(event)">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <input type="text" id="researchId" placeholder="Research ID (Optional)" maxlength="5" pattern="[0-9]{5}" oninput="this.value = this.value.replace(/[^0-9]/g, '').slice(0, 5)">
                <button type="submit">Sign In</button>
            </form>
            <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
